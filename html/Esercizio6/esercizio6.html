<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <div id="button">
        <button type="button" id="button" disabled>Non puoi clickare qui!</button>
    </div>
    <div id="input-numerico">
        <label for="input-numerico">Input Numerico da 0 a 100 con step di 2</label>
        <input type="number" id="input-numerico" min="0" max="100" step="2" value="0" autofocus>
    </div>
    <div id="checkbox-test">
        <label for="checkbox-test">Una checkbox</label>
        <input type="checkbox" id="checkbox-test" checked>
    </div>
    <div id="data-test">
        <label for="data-test">Seleziona la data</label>
        <input type="date" id="data-test" data-tipo="test">
    </div>
</body>

</html>
