<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="#">
		<header>
			<h1>Registrazione alla piattaforma</h1>
			<p>Per continuare compila questo modulo</p>
		</header>
		<section>
			<h2>Dati di Accesso</h2>
			<div>
				<label for="email">E-mail</label>
					<input type="email" id="email" name="email">
			</div>
			<div>
				<label for="password">Password</label>
					<input type="password" id="password" name="password">
			</div>				
		</section>
		<section>
			<h2>Dati Anagrafici</h2>
			<div>
				<label for="nome">Nome</label>
					<input type="text" id="nome" name="nome">
			</div>
			<div>
				<label for="cognome">Cognome</label>
					<input type="text" id="cognome" name="cognome">
			</div>
			<div>
				<label for="data-nascita">Data di Nascita</label>
					<input type="date" id="data-nascita" name="data-nascita">
			</div>
			<div>
				<label for="numero-telefonico">Numero Telefonico</label>
					<input type="tel" id="numero-telefonico" name="numero-telefonico" maxlength="10">
			</div>
		</section>
		<section>
			<!--Primo metodo-->
			<fieldset>
				<legend><h2>Seleziona il tuo piano di abbonamento</h2></legend>
				<ul>
					<li>
						<label for="free">
							<input type="radio" id="free" name="abbonamento" value="free">
							Free (Nessun pagamento richiesto)
						</label>
					</li>
					<li>
						<label for="basic">
							<input type="radio" id="basic" name="abbonamento" value="basic">
							Basic (1,99€ al mese)
						</label>
					</li>
					<li>
						<label for="advanced"></label>
							<input type="radio" id="advaced" name="abbonamento" value="advanced">
							Advanced (5,99€ al mese)
					</li>
					<li>
						<label for="ultimate">
							<input type="radio" id="ultimate" name="abbonamento" value="ultimate">
							Ultimate (9,99€ al mese)
						</label>
					</li>
				</ul>
				<label for="vantaggi-pro">
					<input type="checkbox" id="vantaggi-pro" name="vantaggi-pro">
					Attiva i vantaggi PRO (solo +0,99€ al mese)
				</label>
			</fieldset>
			<!--Secondo metodo-->
			<div>
				<label for="abbonamento"><h2>Seleziona il tuo piano di abbonamento</h2></label>
				<select name="abbonamento" id="abbonamento">
					<option value="free" selected>Free (Nessun Pagamento Richiesto)</option><!--vedere se c'è un modo di mettere il testo in grassetto-->
					<optgroup label="Premium (a pagamento)">
						<option value="basic">Basic (1,99€ al mese)</option>
						<option value="advanced">Advanced (5,99€ al mese)</option>
						<option value="ultimate">Ultimate (9,99€ al mese)</option>
					</optgroup>
				</select>
			</div>
			<div>	
				<label for="vantaggi-pro">
					<input type="checkbox" id="vantaggi-pro" name="vantaggi-pro">
					Attiva i vantaggi PRO (solo +0,99€ al mese)
				</label>
			</div>
		</section>
		<section>
			<h2>Inserisci i dati di pagamento</h2>
			<div>
				<label for="numero-carta">Numero Carta</label>
					<input type="text" id="numero-carta" name="numero-carta" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX">
			</div>
			<div>
				<label for="cvc">CVC</label>
					<input type="text" id="cvc" name="cvc" maxlength="3" placeholder="XXX">
			</div>
			<div>
				<label for="scadenza">Data di Scadenza</label>
					<input type="month" id="scadenza" name="scadenza">
			</div>
			<div>
				<label for="indirizzo-fatturazione">Indirizzo di fatturazione</label>
					<input type="text" id="indirizzo-fatturazione" name="indirizzo-fatturazione">
			</div>
		</section>
		<br>
		<footer>
			<button type="submit">Invia i dati!</button>
		</footer>
	</form>
</body>

</html>
