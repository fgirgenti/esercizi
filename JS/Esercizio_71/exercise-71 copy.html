<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>

  const firstName = document.getElementById('firstName');
  const lastName = document.getElementById('lastName');
  const age = document.getElementById('age');
  const firstNameLabel = firstName.previousElementSibling.innerText;
  const lastNameLabel = lastName.previousElementSibling.innerText;
  const ageLabel = age.previousElementSibling.innerText;
  
  console.log(`
  ${firstNameLabel} ${firstName.value}
  ${lastNameLabel} ${lastName.value}
  ${ageLabel} ${age.value}
  `)

</script>
