<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>

  function createPost () {

    event.preventDefault();

    const form = {
    title: document.getElementById('todo-title').value,
    completed: document.getElementById('todo-completed').checked
    }

    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify(form)
    })
    .then(console.log)
    .catch(e => console.log(e));

    alert('Form inviato!');

  }

  const button = document.querySelector('#submit-todo');
  button.addEventListener('click', createPost);

</script>
